<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test App</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="./Js/main.js"></script>
  </head>
  <body>
    <div><h1>Typing Speed Test</h1></div>
    <div id="app">
      <div id="timeSection">
        <div id="icon"><i class="fa fa-clock-o" style="font-size:24px"></i></i></div>
        <div id="timer">Clock</div>
        <table id="dataTable">
          <thead>
              <tr>
                  <th>Previous WPM</th>
                  <th>Previous Accuracy</th>
              </tr>
          </thead>
          <tbody>
              <!-- Local storage data -->
          </tbody>
      </table>
      </div>
      <div id="container">
        <div id="apiText">Each new beginning will present you with a snippet of random text from the API.</div>
        <textarea id="typeText" placeholder="Click Start Button to Type Here For Speed and Accuracy Test"></textarea>
      </div>
      <div id="infoDisplay">
        <button id="startButton">Start</button>
        <button id="resetButton" disabled>Reset</button>
        <div id="wpm">Wpm</div>
        <div id="mistakes">Mistakes</div>
        <div id="accuracy">Accuracy</div>
      </div>
    </div>
  </body>
</html>
